<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出1到100之间的素数</title>
</head>
<body>
    <script>
        for(let i = 2; i <= 100; i++){
            let num = true
            for(let j = 2;j * j <= i;j++){
                if(i % j === 0){
                    num = false
                    break
                }
            }
            if(num){
                console.log(`${i}是素数`)
            }
        }
    </script>
</body>
</html>
