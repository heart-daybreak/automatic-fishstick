<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从1加到100</title>
</head>
<body>
    <script>
        let i = 1
        sum = 0
        while(i <= 100){
                sum += i
                i++
        }
        console.log(`从1加到100的输出结果为：${sum}`)
    </script>
</body>
</html>
